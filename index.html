<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,200" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="menu">
      <h1>Password Generator</h1>
     <label>Password Length: </label>
     <input type="text" id="passLength" value="16" readonly>
      <input type="range" id="lengthslider" name="lengthslider" min="8" max="32" value="16" oninput="passLength.value = this.value">
      <button id="generateButton" onclick="generate()">Generate</button><br><br>
      <p>Generated Password:</p>
     <input id="output" type="text" name="result" readonly>
     <button id="copyButton">Copy</button>
     <br><br>
     <button class="material-symbols-outlined" onclick="settings()">settings</button>
   </div>

   <div id="settings" style="display: non">
    <h1>Advanced Settings</h1>
     <div id="checkBoxes">
      <span id="numbers">0-9<input type="checkbox" id="numberBox" checked></span>
      <span id="lowercase">a-z<input type="checkbox" id="lowercaseBox" checked></span>
      <span id="uppercase">A-Z<input type="checkbox" id="upperCaseBox" checked></span>
       <span id="symbols">!@#$%&<input type="checkbox" id="symbolsBox"></span>
     </div>
     <span id="custom">Custom Character Set<input type="text" id="customText"></span>
   </div>

    <script src="main.js"></script>
  </body>
</html>
